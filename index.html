<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-5xl bg-white rounded-lg shadow-lg p-4">
    <h1 class="text-center text-2xl font-bold bg-blue-500 text-white py-4 rounded">Weather Dashboard</h1>
    
    <div class="flex flex-col md:flex-row gap-4 mt-4">
      <!-- Search Section -->
      <div class="flex flex-col w-full md:w-1/3 bg-blue-50 p-4 rounded">
        <label class="mb-2 font-semibold">Enter a City Name</label>
        <input id="cityInput" class="p-2 border rounded mb-2" placeholder="E.g., New York, London, Tokyo" />
        <button id="searchBtn" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Search</button>
        <span class="text-center my-2 text-gray-500">or</span>
        <button id="locateBtn" class="bg-gray-600 text-white py-2 rounded hover:bg-gray-700">Use Current Location</button>
        <select id="recentCities" class="mt-4 hidden p-2 border rounded"></select>
      </div>

      <!-- Weather Display -->
      <div class="flex-1">
        <div id="currentWeather" class="bg-blue-400 text-white p-4 rounded mb-4 hidden"></div>
        <div>
          <h2 class="text-xl font-semibold mb-2">5-Day Forecast</h2>
          <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
